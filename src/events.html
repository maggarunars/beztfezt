<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Events</title>
</head>
<body>
    <section>
        <div class="flex justify-center mx-7">
            <div class="border-2 border-sky-500 my-16 p-4 rounded-xl active:bg-red-500">
                <p>5 APR</p>
            </div>
            <div class="border-2 border-sky-500 my-16 p-4 rounded-xl">
                <p>6 APR</p>
            </div>
            <div class="border-2 border-sky-500 my-16 p-4 rounded-xl">
                <p>7 APR</p>
            </div>
            <div class="border-2 border-sky-500 my-16 p-4 rounded-xl">
                <p>8 APR</p>
            </div>        
        </div>
    </section>
    <section>
        <div class="mx-3 bg-cyan-400 rounded-xl flex justify-between">

                    <h2 class="font-bold text-2xl">Festival name</h2>
                    <h3>Location</h3>

                        <p class="flex justify-end">8. april</p>

                    </div>
                </div>
            </div>
            <div>
                <img class="rounded-xl" src="https://picsum.photos/150" alt="">
            </div>

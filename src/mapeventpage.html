    <style>
        /* Set the size of div element that contains the map, CSS code is ensuring that the html, body,
        and #mapCanvas elements take up 100% of their parent's height and have no margin or padding. */
        html, body, #mapCanvas{
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>

    <title>Map Event Page</title>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAYfivaSXLf5WPQilURiHCBNfndBSDhqLc" defer></script>
    <script>
        /*The code above is a combination of HTML and JavaScript that is used to embed a Google Map into a webpage. 
     script tag that includes an external JavaScript file from Google's Maps API. It has two main attributes:
    src: This specifies the source (URL) of the external JavaScript file. In this case, it's the Google Maps
     JavaScript API. defer: The defer attribute indicates that the script should be executed after the
     HTML content has been examinated, allowing the HTML to load in parallel with the script.
     It is often used for performance optimization.
    The URL provided in the src attribute includes several parameters:
    callback=initMap: This parameter specifies a callback function (initMap) that will be called once
    the Google Maps JavaScript API is loaded and ready to use. 
    key=AIzaSyAYfivaSXLf5WPQilURiHCBNfndBSDhqLc: This parameter provides an API key for authentication
    and usage tracking. The key is specific to the developer's Google Cloud project and is used to
    identify and bill the project's usage of the Google Maps APIInitialize and add the map.

    The second <script> block embedded directly in the HTML file.
    Inside this block, there is JavaScript code that initializes and adds a Google Map to the webpage. */

        function initMap(){
            //latitude and longtitude of the selected location
            const myLatLng = {lat: 64.13849063434732, lng: -21.94668353068848};
            //the map, centered at selected location
            const map = new google.maps.Map(document.getElementById("mapCanvas"),{
                zoom: 12,
                center: myLatLng
            });

        //info window content
        let contentString = '<div id="content" class= w-56>' + 
            '<h1 class="font-lexend pb-2 text-2xl font-bold text-orange";">GR√çMUR opening</h1>'+
            '<div id="bodyContent">'+
                '<div style="float:left; width:40%;"><img src="/src/images/grimur.jpg" width="100" height="80"/></div>' +
                '<div style="float:right; width:50%;margine-top: -19px;">'+
                    '<p class = "font-lexend text-gray">A large exhibition titled MASKS at the Nordic House. Over 200 photograps and slides bubbling with queer rhetoric and aesthetics.'+
                    
                '</div>'+
            '</div>'+
        '</div>';

        // Add info window
        const infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        // Add info window
    
        const marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Klambratun'

        }) 

        //Marker click event: open info window
        google.maps.event.addListener(marker,'click', function(){
            infowindow.open(map, marker);
        });

        //open info window on load
        infowindow.open(map, marker);

        }

        window.initMap = initMap;
    </script>
</head>

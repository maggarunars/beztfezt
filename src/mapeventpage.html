    <!-- header- logo or anything we have and need to be on top-->

    <!-- navbar-->

    <footer class="pt-16">

    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAYfivaSXLf5WPQilURiHCBNfndBSDhqLc" defer></script>
     <!--The code above is a combination of HTML and JavaScript that is used to embed a Google Map into a webpage. 
     script tag that includes an external JavaScript file from Google's Maps API. It has two main attributes:
    src: This specifies the source (URL) of the external JavaScript file. In this case, it's the Google Maps
     JavaScript API. defer: The defer attribute indicates that the script should be executed after the
     HTML content has been examinated, allowing the HTML to load in parallel with the script.
     It is often used for performance optimization.
    The URL provided in the src attribute includes several parameters:
    callback=initMap: This parameter specifies a callback function (initMap) that will be called once
    the Google Maps JavaScript API is loaded and ready to use. 
    key=AIzaSyAYfivaSXLf5WPQilURiHCBNfndBSDhqLc: This parameter provides an API key for authentication
    and usage tracking. The key is specific to the developer's Google Cloud project and is used to
     identify and bill the project's usage of the Google Maps APIInitialize and add the map. 
    The second <script> is in it's own TS file and is called below (mapView.js)
    Inside this block, there is JavaScript code that initializes and adds a Google Map to the webpage. -->
    <script src="mapView.js"></script>

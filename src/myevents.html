<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   
    <title>My Events</title>
</head>
<body class="font-lexend">
    <header class="headerAlign">
        <h1 class="headerText">MY EVENTS</h1>
    </header>

    <!-- Days options -->
    <section>
        <div class="mx-4 flex justify-between my-4">
            <button class="dayBtn">
                <p class="font-light">5 APRIL</p>
            </button>
            <button class="dayBtn">
                <p class="font-light">6 APRIL</p>
            </button>
            <button class="dayBtn">
                <p class="font-light">7 APRIL</p>
            </button>
            <button class="dayBtn">
                <p class="font-light">8 APRIL</p>
            </button>
        </div>
    </section>

    <!-- Filter sidebar menu -->
    <div class="z-10 w-full flex justify-end fixed">
        <div class="fixed flex justify-end flex-col" id="dropdownButton">
            <div onclick="toggleDropdown()" class="sidebarStyle">
                <img src="images/filterIcon.svg"  alt="filterIcon">
            </div>
            <div id="dropdown" class="rounded-bl-xl bg-blue hidden justify-center flex-col">
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/accessIcon.svg" alt="accessIcon" width="34" height="34">
                    <p class="filterBarText">access</p>
                </div>
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/foodIcon.svg" alt="foodIcon" width="34" height="34">
                    <p class="filterBarText">food</p>
                </div>
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/musicIcon.svg" alt="musicIcon" width="34" height="34">
                    <p class="filterBarText">music</p>
                </div>
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/artIcon.svg" alt="artIcon" width="34" height="34">
                    <p class="filterBarText">art</p>
                </div>
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/theatreIcon.svg" alt="theatreIcon" width="34" height="34">
                    <p class="filterBarText">theatre</p>
                </div>
                <div id="color" class="filterBarAlignIcon" onclick="colorChange(this)">
                    <img src="images/familyIcon.svg" alt="familyIcon" width="34" height="34">
                    <p class="filterBarText">family</p>
                </div>
            </div>
        </div>
    </div>

    <!-- EVENT CARDS BELOW -->
    <section class="text-white" id="eventContainer">
    <!-- this filled when the user favorites an event -->
    </section>

     <!-- sticky navbar menu -->
    <footer class="pt-16">
        <nav class="navbarStyle">
            <div class="flex justify-around">
                <a class="flex items-center" href="../index.html"><img src="images/homeicon.svg" alt="home"class="text-3xl text-white" name="home-outline"></a>
                <a class="flex items-center" href="events.html"><img src="images/calendaricon.svg" alt="home"class="text-3xl text-white" name="home-outline"></a>
                <a class="flex items-center" href="mapeventpage.html"><img src="images/locationicon.svg" alt="home"class="text-3xl text-white" name="home-outline"></a>
                <a class="flex items-center" href="myevents.html"><img src="images/hearticon.svg" alt="home"class="text-3xl text-white" name="home-outline"></a>
            </div>            
        </nav>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="myevents.js"></script>
    <script src="filterbar.js"></script>
    
</body>
</html>

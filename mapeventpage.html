<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Set the size of div element that contains the map*/
        html, body, #mapCanvas{
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>

    <title>Map Event Page</title>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAYfivaSXLf5WPQilURiHCBNfndBSDhqLc" defer></script>
    <script>
        // Initialize and add the map
        function initMap(){
            //latitude and longtitude of the selected location
            const myLatLng = {lat: 64.13714552908452, lng: -21.913247569308975};
            //the map, centered at selected location
            const map = new google.maps.Map(document.getElementById("mapCanvas"),{
                zoom: 12,
                center: myLatLng
            });

        //info window content
        let contentString = '<div id="content">' + 
            '<h1 class="font-lexend pb-2 text-2xl font-bold text-orange";">Vegan Festival</h1>'+
            '<div id="bodyContent">'+
                '<div style="float:left; width:20%;"><img src="/src/images/info-image.jpg" width="100" height="80"/></div>' +
                '<div style="float:right; width:50%;margine-top: -19px;">'+
                    '<p class = "font-lexend text-gray">Come to join the most tasty festival in town. Get ready for everything from vegan burgers to ginger sticks.'+
                    
                '</div>'+
            '</div>'+
        '</div>';

        // Add info window
        const infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        // Add info window
    
        const marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Klambratun'

        }) 

        //Marker click event: open info window
        google.maps.event.addListener(marker,'click', function(){
            infowindow.open(map, marker);
        });

        //open info window on load
        infowindow.open(map, marker);

        }

        window.initMap = initMap;
    </script>
</head>
<body>
    <!-- header- logo or anything we have and need to be on top-->
    <!-- API map, div element to embed map-->
    <div id="mapCanvas"></div>
    <!-- navbar-->
    <nav class="navbar">
     <div class="navbarin">
        <img id="hom" src="src/images/homeicon.svg" alt="home"> 
       <img id="cal" src="src/images/calendaricon.svg" alt="calendar">
       <img id="loc" src="src/images/locationicon.svg" alt="location">
       <img id="mye" src="src/images/hearticon.svg" alt="my events">
     </div>        
    </nav>
</body>
</html>
